<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ดาวน์โหลดไฟล์</title>
  <style>
    /* พื้นหลัง */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5); /* สีพื้นหลังแบบมืดโปร่งใส */
      font-family: Arial, sans-serif;
    }

    /* กล่อง Pop-up */
    .popup {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    /* ปุ่ม */
    .button {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button.confirm {
      background-color: #007aff; /* สีฟ้าสไตล์ iOS */
      color: white;
    }

    .button.confirm:hover {
      background-color: #005bb5;
    }

    .button.cancel {
      background-color: #e0e0e0; /* สีเทาสไตล์ Pure Android */
      color: black;
    }

    .button.cancel:hover {
      background-color: #bdbdbd;
    }

    /* แอนิเมชัน */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <p>คุณต้องการดาวน์โหลดไฟล์นี้หรือไม่?</p>
    <button class="button confirm" onclick="handleDownload()">ดาวน์โหลด</button>
    <button class="button cancel" onclick="handleCancel()">ยกเลิก</button>
  </div>

  <script>
    // ฟังก์ชันเมื่อกดปุ่มดาวน์โหลด
    function handleDownload() {
      const urlParams = new URLSearchParams(window.location.search);
      const requestNumber = urlParams.get("requestNumber");
      if (requestNumber) {
        // แปลง URL ของไฟล์ดาวน์โหลด
        const downloadUrl = `/path/to/your/files/${requestNumber}.pdf`; // เปลี่ยน path ให้เหมาะสม
        window.location.href = downloadUrl;
      } else {
        alert('ไม่พบข้อมูลสำหรับการดาวน์โหลด');
      }
    }

    // ฟังก์ชันเมื่อกดปุ่มยกเลิก
    function handleCancel() {
      window.history.back(); // กลับไปหน้าก่อนหน้า
    }
  </script>
</body>
</html>
